{% extends 'base.html' %}

{% block content %}
  <h1>Add a Song to {{ playlist.name }}</h1>

  <form method="POST" action="/playlists/{{ playlist.id }}/add-song">
    {{ form.hidden_tag() }}

    <div class="form-group">
      {{ form.song.label }} {{ form.song(class="form-control") }}
      {% for error in form.song.errors %}
        <span class="text-danger">{{ error }}</span>
      {% endfor %}
    </div>

    <button type="submit" class="btn btn-primary">Add Song to Playlist</button>
  </form>
{% endblock %}
